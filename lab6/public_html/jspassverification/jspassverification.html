<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>JS Password Verifier</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="function.js">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="pverifier">
            <h1 style="font-size: 45px;">Javascript Password Verifier</h1>
            <form id="passwordForm">
                <label for="password">Password:</label>
                <input type="password" id="password" required><br><br>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required><br><br>
                <button type="button" id="verify">Verify Password</button>
            </form>
              <script src="function.js"></script>
        </div>
        <div class="endrow">  </div>
        <a href='../index.html'><button class="return">Return To Homepage</button></a>
    </body>
</html>
